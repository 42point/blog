# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: 42point
email: lexx@42point.com
description: >- # this means to ignore newlines until "baseurl:"
  Немного мыслей об IT, продуктивности и технологиях.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://42point.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: d0_n0_evil
github_username: 42point
locale: "ru-RU"

# Build settings
theme: minimal-mistakes-jekyll
# remote_theme: "mmistakes/minimal-mistakes@4.20.2"
minimal_mistakes_skin: "sunrise" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise" "default"
plugins:
  - jekyll-feed

collections:
  projects:
    output: true
    permalink: /:collection/:path/
    sort_by: position

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      share: true
      # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true

include: ["_pages", ".htaccess"]

author:
  name: "Алексей С."
  avatar: "/assets/images/bio.jpg"
  bio: "Мобильные продукты и приложения"
  location: "Где-то в Москве"

permalink: posts/:slug

# Analytics
analytics:
  provider: "google-gtag" # "google" "google-gtag"
  google:
    tracking_id: GTM-WVR78RR #UA-17407767-9
    anonymize_ip: # true, false (default)
  provider: custom

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: http://twitter.com/d0_n0_evil
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: http://facebook.com/d0.n0.evil
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: http://instagram.com/d0_n0_evil/
    # - label: "GitHub"
    #   icon: "fab fa-fw fa-github"
    #   # url:
    # - label: "GitLab"
    #   icon: "fab fa-fw fa-gitlab"
    #   # url:
    # - label: "Bitbucket"
    #   icon: "fab fa-fw fa-bitbucket"
    #   # url:

search: true
search_provider: algolia
algolia:
  application_id: "XSQ0SZ38PH" # YOUR_APPLICATION_ID
  index_name: 42point # YOUR_INDEX_NAME
  search_only_api_key: 603d97debe9ccf4d9bc95d2ef012cbca # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false

