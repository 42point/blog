name: CI

on: push

jobs:
  install_build_show:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.2" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: run a script
        run: ruby -v
      - name: install dependancies
        run: bundle install
      - name: gh-pages checkout
        run: git checkout -b gh-pages
      - name: jekyll build
        run: bundle exec jekyll build
      - name: go to file
        run: ls _site
      - name: moving artifacts
        run: |
          find . -maxdepth 1 ! -name '_site' ! -name '.git' ! -name '.gitignore' -exec rm -rf {} \;
          mv _site/* .
          rm -R _site/
      - name: Set git config and add changes
        run: |
          git config --global user.email "${GITHUB_ACTOR}@https://users.noreply.github.com/"
          git config --global user.name "${GITHUB_ACTOR}"
      - name: push files to gh-pages branch
        run: |
          git add -fA
          git commit --allow-empty -m "$(git log -1 --pretty=%B) [ci]"
          git push -f -q origin gh-pages
      - name: success
        run: |
          echo "Deployed Successfully!"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage -d chat_id=${CHAT_ID} -d parse_mode=markdown -d text='*Build* : OK *Published* = YES'

