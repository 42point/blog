{% if include.path-detail %}
<a href="{% asset '{{ include.path-detail }}' @path %}" data-rjs="{% asset '{{ include.path-detail }}' @path %}" class="fluidbox-trigger">
  <img src="{% asset '{{ include.path }}' @path %}" alt="{{ include.alt }}" />
</a> 
{% else %}
<img src="{% asset '{{ include.path }}' @path %}" alt="{{ include.alt }}" /> 
{% endif %}
