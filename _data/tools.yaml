    tool:
      - title: Bear
        desc: Отличный, красивый заметочник который проиграл [Obsidian](#obsidian).
        link: https://bear.app/
        image:
      - title: Coda 2
        link: https://panic.com/coda/
        desc: К сожалению, этот классный редактор устарел уже много лет назад, но… Ребята из Panic обявили о релизе приемника [Nova](https://nova.app) уже 16 сентября.
      - title: Dropbox
        desc: Дропбокс перестал быть для меня удобным местом для хранения и обмена файлами. Единственное что удерживает меня его удалить — множество интеграций со сторонними сервисами, иногда весьма полезными.
      - title: Evernote
        desc: Evernote всегда был некой черной дырой в которую падало все но никогда невозможно было использовать. Ну а главная причина, они так и не смогли занести стили заголовков в свой продукт, с чем успешно справляется любой редактор Markdown.
      - title: feedbin
        desc: Да, я все еще использую RSS, но после проблем с оплатой и чудесным функционалом локальной синхронизации через iCloud в Reeder этот сервис у же не столь актуален.
        link: https://feedbin.com
      - title: Omnigraffle
        desc: Редактор диаграм, который я все еще люблю, но… несмотря на такой огромный функционал он выглядит как динозавр в срвнении c [Miro](#miro)
        link: https://www.omnigroup.com/omnigraffle
      - title: Apple Mail.app
        desc: Несмотря н а то что это по прежнему удобный инструмент, но он практически не менялся уже многие года, так что место было занято более современным [Spark](#spark-desktop)
        link:
