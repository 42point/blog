        desc: Самый красивый агрегатор RSS для десктопа и мобильного. Я его использовал в связке с [Feedbin](#feedbin) но после запуска iCloud Sync и некоторрых событий он вполне самодостаточен. ![](https://reederapp.com/5/images/s/mac2.png)
