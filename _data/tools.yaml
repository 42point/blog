      - title: Alfred
        desc: "В MacOS встроен прекрасный поисковик по файлам Spotlight со своими недостатками (медленное обновление базы, мешанина в выдаче). Я пробовал его использовать для запуска приложений но очень медленно и не удобно,  Alfred лишен этих проблем, поиск в первую очередь по Applications, расширения через ключевые фразы, поиск в сети. Отдельно можно сказать про возможность запуска скриптов, или как их обозвали разработчики [Workflow](https://www.alfredapp.com/workflows/). Возможность запуска простых (или сложных) скриптов а так же разработка своих собственных. Я, например, с помощью Alfred'а копирую одновременно URL и Title страницы в браузере."
        link: https://www.alfredapp.com/
        image:
      - title: Sublime
        desc: "Лучший текстовый редактор который может пригодится для всего, стоит только его дополнить плагинами и выучить шорткаты"
        link: https://www.sublimetext.com/
        image:
      - title: Devonthink
        desc: Замена Evernote без подписки и с возможностью интеллектуально сортировать материалы
        link: https://www.devontechnologies.com/apps/devonthink
        image:
      - title: Pixave
        desc: хранение моих moodboard'ов
        link: http://www.littlehj.com/mac/
        image:
      - title: Forklift
        desc: На текущий момент это лучший менеджер файлов с поддержкой безумного количества протоколов. Моя любимая функция - синхронизация измененных файлов в разных локациях, например, с SFTP площадки на диск S3 на DigitalOcean.
        link: https://binarynights.com/
        image:
      - title: mail.app
        desc: Мой стандартный mail-клиент, самый стабильный и удобный.
        link:
        image:
      - title: Obsidian
        desc: Совершенно фантастическое приложения для заметок. App который авторы разработали во время канатина 2020 года. Second brain for you forever. Достойное отдельного обзора.
        link: https://obsidian.md
        image:
      - title: Things
        desc: "Удивительным образом это первый и единственный TO-DO list который прижился. Вылизанный интерфейс. Простой workflow, без приборной панели боинга, как любят некоторые навороченные монстры. Клиент для Mac и iPhone. Синхронизация. Горячие клавиши на Mac для ввода новой задачи с контекстом открытого приложения. Например, можно сохранить ссылку на email что бы вернуться к нему позже, прям по джедайской технике пустого инбокса =) Из минусов: нельзя указать время для напоминаний, может и к лучшему, все таки это не пищащая напоминалка. **Важно**: в настройках нужно отключить группировку по проектам на экране текущих задач, так проще расставлять приоритеты и последовательность."
        link: https://culturedcode.com/things/
      - title: Magnet
        desc: Утилита для организации окон программ на десктопе.
        link: https://magnet.crowdcafe.com/index.html
      - title: Hazel
        desc: Утилита для автоматизации работы с файлами на Macos
