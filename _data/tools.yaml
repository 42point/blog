    tool:
      - title: Cron Calendar
        desc: Везапно это оказался один из самый приятных и нужных календарей. Реально интуитивный интерфейс, все более популярная и генерация ссылки которую можно отправить для того что бы на  той стороне выбрали втое свободное время и назначили встречу и все это бесплатно! ![](https://cron.com/images/product/cron-2023-02-28@2x.png)
        link: https://cron.com
        image:
      - title: Spark Desktop
        desc: "Я много провожу за дестопоми и удобный почтовик для меня это очень важно. Первая программа с которой я добился Inbox Zero. Много важных фишек: простой интерфейс, умный inbox, gatekeeper ![](https://cdn-rdstaticassets.readdle.com/spark/img/spark3/index/banner-device-2x.png?1661256907)"
        link: https://sparkmailapp.com/
      - title: Arc Browser
        desc: Абсолютно новый подход к серфингу в сети
        link:
        image:
      - title: Alfred
        desc: "В MacOS встроен прекрасный поисковик по файлам Spotlight со своими недостатками (медленное обновление базы, мешанина в выдаче). Я пробовал его использовать для запуска приложений но очень медленно и не удобно,  Alfred лишен этих проблем, поиск в первую очередь по Applications, расширения через ключевые фразы, поиск в сети. Отдельно можно сказать про возможность запуска скриптов, или как их обозвали разработчики [Workflow](https://www.alfredapp.com/workflows/). Возможность запуска простых (или сложных) скриптов а так же разработка своих собственных. ![](https://www.alfredapp.com/media/pages/home-v5/alfred-results.png)"
        link: https://www.alfredapp.com/
        image:
      - title: Sublime Text
        desc: "Лучший текстовый редактор который может пригодится для всего, стоит только его дополнить плагинами и выучить шорткаты![](https://www.sublimetext.com/screenshots/sublime_text_4.png)"
        link: https://www.sublimetext.com/
        image:
      - title: Devonthink
        desc: Замена Evernote без подписки и с возможностью интеллектуально сортировать материалы ![](https://www.devontechnologies.com/media/pages/apps/devonthink/2706592775-1612970307/packshot-devonthink-light.png)
        link: https://www.devontechnologies.com/apps/devonthink
        image:
      - title: Pixave (RIP)
        desc: USed to be ... место хранения моих moodboard'ов
        link: http://www.littlehj.com/mac/
        image:
      - title: Forklift
        desc: На текущий момент это лучший менеджер файлов с поддержкой безумного количества протоколов. Моя любимая функция - синхронизация измененных файлов в разных локациях, например, с SFTP площадки на диск S3 на DigitalOcean. ![](https://binarynights.com/images/screenshot@2x-min.png)
        link: https://binarynights.com/
        image:
      - title: Obsidian
        desc: Совершенно фантастическое приложения для заметок. App который авторы разработали во время карантина 2020 года. **Second brain for you forever**. Достойное отдельного обзора. ![](https://obsidian.md/images/screenshot-1.0-hero-combo.png)
        link: https://obsidian.md
        image:
      - title: Things
        desc: "Удивительным образом это первый и единственный TO-DO list который прижился. Вылизанный интерфейс. Простой workflow, без приборной панели боинга, как любят некоторые навороченные монстры. Клиент для Mac и iPhone. Синхронизация. Горячие клавиши на Mac для ввода новой задачи с контекстом открытого приложения. Например, можно сохранить ссылку на email что бы вернуться к нему позже, прям по джедайской технике пустого инбокса =) Из минусов: нельзя указать время для напоминаний, может и к лучшему, все таки это не пищащая напоминалка. **Важно**: в настройках нужно отключить группировку по проектам на экране текущих задач, так проще расставлять приоритеты и последовательность. ![](https://culturedcode.com/things/2017-03-25/images/whatsnew-collage2-io80.jpg)"
        link: https://culturedcode.com/things/
      - title: Magnet
        desc: Утилита для организации окон программ на десктопе. Простая и полезная. ![](https://magnet.crowdcafe.com/imgs/design-4.svg)
        link: https://magnet.crowdcafe.com/index.html
      - title: Hazel
        desc: Утилита для автоматизации абсолютно любой работы с файлами на macos. ![](https://www.noodlesoft.com/kb/uploads/xmain.png.pagespeed.ic.Ejez7O4QOz.png)
        link: https://www.noodlesoft.com
      - title: Panic Nova
        desc: Для разных разработческих вещей можно было обойтись тем же [Sublime]() или VSCode. Но Nova меня покорила с первого взгляда. ![](https://nova.app/images/en/light/hero-10.png)
        link: https://nova.app
      - title: Warp
        desc: Заменитель Terminal и iTerm, все что нужн было настраивать и поддерживать есть по-умолчанию и некоторые дополнительные фишки. ![](https://assets-global.website-files.com/6427349e1bf2f009f7f73071/64910f3cab5973759be624ea_Wapr_Themes_01%20(1).png)
        link: https://www.warp.dev
