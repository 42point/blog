      - project: Мишлен Бонус
        description: "Мишлен Бонус это программа лояльности для постоянных покупателей  грузовых шин Мишлен. В поддержку проведения программы был разработан WEB-сайт с личными кабинетами дилеров и покупателей где можно ввести уникальный код и выбрать призы для обмена на начисленные бонусные баллы. Для прямой связи с пользователя предназначен модуль email-маркетинга: рассылка html-писем, сбор статистики по кампании."
        iconUrl: assets/img/michelin.jpg
        pageUrl: michelin-bonus
        tags: [WEB]
  - dates: 2012-2015
    client: Mail.Ru
    projects:
      - project: 'Мессенджеры \"Агент Mail.ru\" и ICQ'
        description: "В рамках подразделений Mail.ru Group разрабатываются мессенджеры которые помогают оставаться на связи с близкими все время: ICQ, Mail.ru Agent (первый мессенджер mail.ru)"
        iconUrl: assets/img/icq.png
        tags: [iOS, MacOS]
  - dates: 2011-2012
    client: Совместно с RedMadRobot
    projects:
      - project: Futubra.Ru Android App
        description: "Платформа для микроблогинга Futubra.Ru выделялась своими богатими мультимедийными возможностями. Посетители делились свои фотографиями, видео, мыслями и любимыми цитатами."
        iconUrl: assets/img/futubra.png
        tags: [Android]
      - project: Киномобильная галактика
        description: Специально к запуску планшетов Galaxy Tab создано приложение для анонсов кино новинок в сети Каро-Фильм.
        iconUrl: assets/img/samsung_icon.jpeg
        tags: [Android]
      - project: GEOMETRIA.RU
        description: Приложение для посетителей сайта о ночной жизни №1. Найди себя на фотографии с вечеринки, отмечай себя и своих друзей.
        iconUrl: assets/img/geometria_icon.png
        pageUrl: geometria-app
        tags: [Android]
      - project: Приложения для конференции RIF+KIB 2012
        description: "[РИФ+КИБ 2012](http://2012.russianinternetforum.ru) это ежегодная конференция интернет деятелей России. Незаменимыми помощниками для участников стали официальные мобильные приложения на iPhone, Android и планшетах. Программа мероприятия, ленты постов из соцсетей, профили участников и персональный календарь вместе с картой — все что нужно для практичного и удобного event-приложения."
        iconUrl: assets/img/iconrifkib.png
        tags: [iOS, Android]
