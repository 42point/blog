    projects:
      - project: GetTransfer.com Passenger App
        description:
          "**[GetTransfer.com](http://gtr.com)** - сервис бронированию трансферов и аренды автомобилей с водителем.
          Приложения позволяют заказать трансфер, получить предложения и оплатить в любой стране."
        fullDescription:
          "**[GetTransfer.com](http://gtr.com)** - сервис бронированию трансферов и аренды автомобилей с водителем.
          Приложения позволяют заказать трансфер в любом регионе мира даже если клиент находится в другом,
          для этого активно используются картографические сервисы Google Maps (прямой и обратный геокодинг).
          В ответ на заказ клиент получает список индивидуальных предложений от локальных перевозчиков.
          Пассажир может выбрать самое привлекательное для себя предложение и оплатить его с помощью банковской
          карты, счета PayPal, виртуального счета или Apple / Google Pay в зависимости от платформы."
        androidUrl: https://play.google.com/store/apps/details?id=com.gettransfer
        iosUrl: https://apps.apple.com/us/app/gettransfer-com/id1150570978
        imageUrl:
        projectUrl:
        iconUrl: https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/4f/40/a6/4f40a62c-29fb-98c1-3134-278f8c87bf05/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/230x0w.png
