list:

  - definition: Программа ЭВМ
    description: представленная в объективной форме совокупность данных и команд, предназначенных для функционирования ЭВМ и других компьютерных устройств в целях получения определенного результата, включая подготовительные материалы, полученные в ходе разработки программы для ЭВМ, и порождаемые ею аудиовизуальные отображения;
  - definition: Бриф
    description: документ, создаваемый Исполнителем в соответствии с пожеланиями Клиента. После утверждения и подписания Сторонами Бриф  становится неотъемлемой частью настоящего Договора. В Брифе описываются задача проекта (цель проекта)
  - definition: Промежуточный Акт
    description: документ, заверенный подписями Сторон, свидетельствующий об отсутствии претензий и замечаний у Клиента к Промежуточному результату работ. Предоставляется Клиенту вместе с Промежуточным результатом работ. По завершение работ по созданию Брифа единственным документом, подтверждающим отсутствие претензии и замечаний у Клиента к Брифу, является непосредственно сам подписанный Бриф.
  - definition: Акт сдачи-приемки работ
    description: документ, заверенный подписями Сторон, свидетельствующий об отсутствии претензий и замечаний у Клиента к  Результату всех работ. Предоставляется вместе с Результатом всех работ. Сдача-приемка Результатов всех работ является основанием для выставления Исполнителем счета для окончательных расчетов между Клиентом и Исполнителем.
  - definition: Информационные материалы (контент)
    description: текстовые, графические, аудио-, видео-, фото-, а также иные материалы на различных носителях (электронных, бумажных и пр.), необходимые Исполнителю для разработки Дизайна и Сборки Сайта. Информационные материалы предоставляются Клиентом. Факт предоставления Информационных материалов фиксируется Актом приема-передачи Информационных материалов, подписываемым Сторонами. В случае создания Исполнителем материалов для Сайта, об этом указывается в настоящем Договоре и/или Брифе. Переводы Информационных материалов для языковых версий Сайта, если таковые предусмотрены настоящим Договором, осуществляются Клиентом самостоятельно и за свой счет.




