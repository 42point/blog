list:

  - definition: Программа ЭВМ
    description: |
      представленная в объективной форме совокупность данных и команд, 
      предназначенных для функционирования ЭВМ и других компьютерных устройств 
      в целях получения определенного результата, включая подготовительные материалы, 
      полученные в ходе разработки программы для ЭВМ, и порождаемые ею 
      аудиовизуальные отображения;
  - definition: Бриф
    description: |
      документ, создаваемый Исполнителем в соответствии с 
      пожеланиями Клиента. После утверждения и подписания Сторонами Бриф 
      становится неотъемлемой частью настоящего Договора. В Брифе описываются:
      1. задача проекта (цель проекта), 
      1. требования к Дизайну Сайта, 
      1. содержание Сайта, 
      1. технологические требования, 
      1. требования к системе администрирования, 
      1. Информационные материалы, 
      1. документы и прочие сведения, 
      1. необходимые Исполнителю для надлежащего исполнения обязательств по 
      1. настоящему Договору, включая объем такой информации и сведений, 
      1. порядок и срок их предоставления Клиентом", 
      1. этапы работы и сроки, 
      1. иные данные, которые Стороны сочтут необходимым указать.
  - definition: Промежуточный Акт
    description: документ, заверенный подписями Сторон, свидетельствующий об отсутствии претензий и замечаний у Клиента к Промежуточному результату работ. Предоставляется Клиенту вместе с Промежуточным результатом работ. По завершение работ по созданию Брифа единственным документом, подтверждающим отсутствие претензии и замечаний у Клиента к Брифу, является непосредственно сам подписанный Бриф.
  - definition: Акт сдачи-приемки работ
    description: документ, заверенный подписями Сторон, свидетельствующий об отсутствии претензий и замечаний у Клиента к  Результату всех работ. Предоставляется вместе с Результатом всех работ. Сдача-приемка Результатов всех работ является основанием для выставления Исполнителем счета для окончательных расчетов между Клиентом и Исполнителем.
  - definition: Информационные материалы (контент)
    description: текстовые, графические, аудио-, видео-, фото-, а также иные материалы на различных носителях (электронных, бумажных и пр.), необходимые Исполнителю для разработки Дизайна и Сборки Сайта. Информационные материалы предоставляются Клиентом. Факт предоставления Информационных материалов фиксируется Актом приема-передачи Информационных материалов, подписываемым Сторонами. В случае создания Исполнителем материалов для Сайта, об этом указывается в настоящем Договоре и/или Брифе. Переводы Информационных материалов для языковых версий Сайта, если таковые предусмотрены настоящим Договором, осуществляются Клиентом самостоятельно и за свой счет.
  - definition: Сборка приложения
    description: работы по созданию приложения на основе Брифа и утвержденного Дизайна. Сборка включает программирование,  обработку текстовых, графических и иных Информационных материалов  (предоставляемых Клиентом и/или специально создаваемых Исполнителем),  наполнение Сайта Информационными материалами, тестирование Сайта (с  целью проверки корректности его воспроизведения на различных мобильных устройствах), подготовку сопроводительной документации если необходимо.
  - definition: Augmented reality (AR)
    description: is a live, direct or indirect, view of a physical, real-world environment whose elements are augmented by computer-generated sensory input such as sound, video, graphics or GPS data.
  - definition: AR, Дополненная реальность (англ. augmented reality, AR)
    description: Интеграция виртуальных объектов в реальную среду, воспроизводимую на электронных устройствах, предназначенных для визуального отображения информации(мониторах, экранах, дисплеях).
  - definition: Дизайн (Дизайн-концепция) мобильного приложения
    description: уникальное графическое оформление  мобильного приложения и способы представления информации.
  - definition: Информационная система (ИС)
    description: совокупность содержащейся в базах данных информации и обеспечивающих ее обработку информационных технологий и технических средств
  - definition: Мобильное приложение
    description: программа ЭВМ разработанная для портативных устройств с использованием специальных средств и программных языков и предназначенные для запуска и работы на мобильных телефонах и планшетных ЭВМ.
  - definition: Клиентская часть
    description: та часть или модуль программы или комплекса программ, построенной по архитектуре «клиент-сервер», которая инициирует вызовы.
  - definition: Серверная часть программы
    description: часть или модуль программы или комплекса программ или информационной системы, построенной по архитектуре «клиент-сервер», которая принимает вызовы со стороны клиентской части.
  - definition: Программный интерфейс (application program interface или API)
    description: совокупность средств и правил, обеспечивающих взаимодействие информационной системы заказчика (серверной части) и мобильного приложения (клиентской части).
  - definition: Cache 
    description: см. [Кэш.](#Кэш – (Cache — «тайный запас»)) 
  - definition: CMS (Content Management System)
    description: система управления содержанием сайта. Представляет собой программные средства для подготовки, редактирования и публикации информации на сайте, а также средства для управления функциональностью сайта.
  - definition: "DNS (Domain Name Service)"
    description: |
      **Служба доменных имен**. Осуществляет преобразование символьного
      доменного имени в числовой IP-адрес. Построена на принципе 
      распределенного администрирования (делегирования полномочий), когда 
      каждый компьютер или сам “знает” ответ на вопрос, или “знает”, в каком 
      направлении передать данный запрос. Система замкнута и если запрошенная 
      информация имеется на каком-либо компьютере, она будет найдена и передана
      клиенту. 

      В случае, если вопрос не имеет ответа, клиент получает 
      сообщение о невозможности получения ответа на вопрос. 
      См. также DNS, DNS-сервер.
  - definition: "DNS (Domain Name System)"
    description: система доменных имен. Текстовая система адресации в Интернете, 
      сопоставляющая имя домена и числовой IP-адрес.
  - definition: DNS-сервер (Domain Name Server)
    description: сервер доменных имен, в задачу которого входит преобразование
      текстовых доменных имен в IP-адреса.
  - definition: FTP (File Transfer Protocol)
    description: протокол передачи файлов из семейства TCP/IP, обеспечивающий возможность найти, получить или отправить файлы через Интернет с одного компьютера на другой. Как правило, используется при передачи файлов большого объема.
  - definition: E-mail –
    description: см. Электронная почта.
  - definition: GIF (Graphic Interchange Format)
    description: формат представления графических изображений. Получил наибольшее распространение в Интернет, за счет возможности хранения изображений, имеющих до 256 цветов, поддерживания прозрачности, анимации и способности сохранения в одном файле нескольких изображений. GIF имеет хороший алгоритм сжатия, что крайне важно для создания компактных графических файлов.
  - definition: Home page
    description: см. Главная страница.
  - definition: Hosting
    description: см. Хостинг
  - definition: HTML (Hyper Text Markup Language)
    description:  язык разметки гипертекста, позволяющий с помощью управляющих меток (тэгов) определять структуру и внешний вид HTML-документа (web-страницы) при отображении в браузере, а также создавать ссылки на другие файлы.
    descriptionAlt: протокол, обеспечивающий взаимодействие пользователя, запрашивающего доступ к web-документам, с сервером, предоставляющим возможность такого доступа.
  - definition: Hyperlink
    description: см. Гиперссылка
  - definition: Hypertext
    description: см. Гипертекст
  - definition: IDSN (Integrated Service Digital Network) 
    description: цифровая сеть с интеграцией услуг, позволяющая одновременно передавать по обычным медным телефонным проводам цифровые данные и голос со скоростью до 128 Кбит/с.
  - definition: Intranet
    description: сеть в масштабах организации (группы организаций), построенная по Интернет-технологии.
  - definition: Internet
    description: см. Интернет.
  - definition: IP (Internet Protoсol) 
    description: протокол, обеспечивающий доставку данных в виде пакетов, снабженных IP-адресом.
  - definition: IP-адрес 
    description: "числовой идентификатор, который присваивается каждому  компьютеру (хосту), подключенному к Интернету. IP-адрес состоит из адреса сети и адреса данного хоста в этой сети и представляет собой четыре десятичных числа (от 0 до 255), разделенных точкой. Например: 217.174.97.59."
  - definition:  ISP (Internet Service Provider)
    description: поставщик доступа к Интернет. Провайдер является посредником между пользователями и телекоммуникационным оборудованием, необходимым для доступа к различным линиям связи (телефонные кабели, волоконно-оптические кабели, спутниковые каналы). При заключении договора, провайдер предоставляет доступ к различным сервисам Интернет. Услуги провайдера, как правило, являются платными.
  - definition: JPEG (Joint Photographic Experts Group)
    description: файлы растровых изображений с использованием до 16,7 миллионов цветов (24-битовый цвет), сжатие сопровождается потерей информации (отбрасываются мелкие детали). Популярный в Интернет графический формат. Для хранения изображения JEPG использует алгоритм сильного сжатия с потерей данных, не позволяет использовать анимацию и прозрачность. Как правило применяется для хранения высококачественных фотографий.
  - definition: JPG
    description: см. JPEG
    linkTo: JPEG (Joint Photographic Experts Group)
  - definition: Portal
    description: см. Портал.
  - definition: PHP (Personal Home Page)
    description: средство создания интерактивных web-страниц, главным достоинством которого является возможность формирования страниц посредством интерактивного взаимодействия «клиент-сервер». Включает CGI-интерфейс, интерпретатор языка и набор функций для доступа к базам данных и различным объектам Всемирной паутины.
  - definition: Proxy
    description: см. Проски-сервер.
  - definition: Router
    description: см. Маршрутизатор.
  - definition: Search engine
    description: см. Машина поисковая.
  - definition: Site
    description: см. Сайт.
  - definition: SMS  (Short Message Service)
    description: служба  коротких сообщений. Сервис, предоставляемый операторами сотовой связи, позволяющий обмениваться короткими сообщениями с помощью мобильных телефонов. SMS-сообщения могут быть посланы как с телефона на телефон, так и с телефона на адрес электронной почты и с помощью электронной почты на номер мобильного телефона.
  - definition: Spam
    description: незапрашиваемые и нежелательные сообщения, приходящие по электронной почте. Как правило, рассылка производится одновременно по множеству адресов с целью рекламы товаров и услуг.
  - definition: TCP (Transmission Control Protocol) 
    description: протокол, обеспечивающий доставку пакетов данных по назначению и их прием в том же порядке, в котором происходила их отправка.

  - definition: TCP / IP  (Transmission Control Protocol / Internet Protocol)
    description: набор протоколов для управления обменами данных между компьютерами, входящими в Интернет.
  - definition: Telnet
    description: одно из первых приложений Интернет, использовавшихся для соединения с удаленными компьютерами. Применялось преимущественно для доступа к базам данных (например, электронным каталогам библиотек).

  - definition: URL (Uniform Resource Locator) 
    description: Интернет-адрес, присвоенный каждой web-странице. Каждый URL в Интернет уникален.
  - definition: Usenet (USENET, UseNet)
    description: приложение Интернет для обмена сообщениями в пределах групп новостей по интересам, «всемирная доска объявлений». Одно из старейших приложений Интернет (существует с 1979 года).

  - definition: WAP (Wireless Application Protocol)
    description: стандарт для приложений, использующих беспроводные сети. Фактически представляет собой протокол, обеспечивающий безопасный доступ беспроводных устройств (КПК и сотовых телефонов) к текстовой информации, включая web-страницы, чат-сессии и электронную почту.
  - definition: Web-браузер
    description: см. Браузер.

  - definition: Web-сайт 
    description: см. Сайт.
  - definition: Web-сервер 
    description: компьютер со специальным программным обеспечением, обеспечивающий доступ многих пользователей к расположенной на нем информации.

  - definition: Web-страница (HTML-документ) 
    description: логическая единица Интернет (точнее, Всемирной паутины), однозначно определяемая адресом (URL). Физически представляет собой HTML-файл. Может содержать текст, изображения, аудио-  и видеофрагменты, Java-апплеты и другие элементы. Web-cтраница может быть статической или динамически сгенерированной (примеры динамических страниц — перечни результатов, выдаваемые поисковыми машинами). В случае использования фреймов, каждый фрейм рассматривается в качестве отдельной страницы. Страницы загружаются и просматриваются пользователем на свой компьютер с помощью браузера. Логически связанная совокупность web-страниц образует сайт.
  - definition: Web-узел 
    description: — см. Сайт.
  - definition: Wi-Fi
    description: стандарт высокоскоростной передачи данных по беспроводным сетям (от 11 до 20 Мегабит в секунду).
  - definition: WWW  (World Wide Web)
    description: см. Всемирная паутина.
  - definition: WYSIWYNG (What You See Is What You Get) 
    description: "«что вы видите, то и получаете». Обозначение типа HTML-редакторов, которые позволяют пользователю создавать страницы без знания HTML. Примеры: Front Page, Netscape Composer."
  - definition: "Аккаунт (синоним: экаунт — от англ. account )"
    description: учётная запись, личный счёт) — учётная запись, содержащая сведения, которые сообщает о себе пользователь при регистрации в определенном сервисе (сайте). Кроме учетных данных аккаунта содержит множество настроек и опций для работы с данным сервисом. Говоря простым языком, аккаунт — свой личный раздел (кабинет) в сервисе.
  - definition: База данных
    description: специальное программное обеспечение, предназначенное для организации хранения и доступа к данным (информации). Большинство современных сайтов хранятся именно в базах данных, расположенных на своих серверах.
  - definition: Баннер
    description: статичное или динамичное изображение, размещаемое на страницах сайта с целью рекламы (продвижения) чего-либо. Стандартный размер баннера 468 на 60 пикселов.
  - definition: Апплет 
    description: см. Applet.
  - definition: Браузер (Browser)
    description: "клиентская программа для работы вo Всемирной Паутине (WWW). Позволяет пользователю просматривать содержание web-страниц. Браузер обращается к web-серверу (сайту), запрашивает HTML-документ, интерпретирует полученную информацию и отображает документ на экране компьютера. Браузеры делятся на графические и текстовые. Последний вариант браузеров, примером которого является Lynx, в настоящее время практически полностью вышли из употребления. Примеры браузеров: Mosaic, Netscape Navigator, Internet Explorer, Opera, Mozilla."
  - definition: Всемирная паутина (World Wide Web — WWW) 
    description: приложение Интернет, в основе которого лежит гипертекст. Позволяет пользователю получить доступ к огромному массиву документов, расположенных на web-серверах по всему миру, и легко перемещаться между ними с помощью гиперссылок. Наполнение Всемирной паутины составляют текстовые материалы и все виды объектов мультимедиа (изображения, аудио- и видеофайлы, анимация и др.). В настоящее время Всемирная паутина представляет собой место, где все общественные институты и частные граждане размещают собственные электронные представительства, многие из которых выполняют традиционно присущие им функции в условиях цифровой среды.
  - definition: Гигабайт
    description: единица измерения количества информации, равная 1024 мегабайтам. См. также Килобайт, Мегабайт.
  - definition: Гиперссылка (Hyperlink) 
    description: слово или изображение в электронном документе, содержащие ссылку на другие файлы, Щелчок «мышью», по гиперссылке позволяет перейти к другому файлу или фрагменту электронного документа. Как правило, гиперссылки выделяются цветом. При наезде на них «мышью», вместо стрелки появляется изображение руки с указательным пальцем.
  - definition: Гипертекст (Hypertext) 
    description: начальная (титульная) страница web-сайта. На главной странице размещаются общие сведения о сайте с указанием того, что представлено во всех его разделах. Внешние ссылки на ресурс, как правило, делаются именно на главную страницу, поэтому число ее посещений намного больше, чем любых других страниц сайта.
  - definition: Директория
    description: см. Справочник.
  - definition: Домен (Domain)
    description: см. Доменное имя.
  - definition: Доменное имя (доменный адрес) 
    description: уникальный текстовый идентификатор компьютера (хоста), подключенного к Интернет.
      Состоит из слов, написанных латинскими буквами и разделённых точками. 
      Пробелов и других знаков препинания в доменных именах нет. 
      Каждому доменному имени соответствует определенный IP-адрес или несколько IP-адресов. 
      Например, доменному имени www.rbc.ru соответствует IP-адрес `194.186.36.150`. 
      Доменные имена являются составляющей частью URL, указывающих на конкретные web-страницы. 
      Доменные имена преобразовываются в IP-адреса службой DNS. Система доменных имен создана для удобства пользователей, 
      которым легче запомнить доменный адрес (например, www.harvard.edu, www.fbi.gov, www.louvre.fr или www.ddt.ru), 
      чем числовые значения IP-адресов. Регистрацией доменных имен занимается InterNIC (представитель в России — РОСНИИРОС).
      Регистрация доменного адреса означает внесение его и соответствующего ему IP-адреса в базу данных DNS-сервера.
  - definition: Закладки (Bookmarks)
    description: сервисная функция браузеров, позволяющая пользователю создавать перечень примечательных Интернет-ресурсов. Щелчок “мышью” по закладке вызывает загрузку данной страницы на компьютере пользователя. В браузере Internet Explorer закладки именуются “Избранное” (Favorites).
  - definition: Зеркало (Mirror site) 
    description: копии целых сайтов или отдельных ресурсов на различных серверах. Служат для распределения нагрузки между основным сервером и локальными серверами, а также для обслуживания местных сетей.
  - definition: Интернет (Internet)
    description: глобальная компьютерная сеть, объединяющая компьютерные сети, взаимодействующие посредством протоколов TCP / IP.
  - definition: Каталог
    description: см. Справочник.
  - definition: Килобайт
    description: единица измерения количества информации, равная 1024 байтам. Байт — основная единица измерения количества информации. Например, один символ русского алфавита занимает в памяти ЭВМ один байт.
  - definition: Клиент
    description: компьютер, который потребляет ресурсы других компьютеров сети, прежде всего, серверов. Также — программа, вырабатывающая запросы на доступ к удаленным ресурсам и передающая их по сети на определенный компьютер.
  - definition: Клик — (Click). 
    description: Щелчок кнопкой “мыши” по какому-либо элементу электронного документа, приводящий к загрузке определенной информации.
  - definition: Кодировка (Encoding) 
    description: соответствие между символами (язык людей) и числами (язык компьютеров). Одни и те же числа можно превратить в символы различных алфавитов. Чтобы изменить правило превращения цифры в буквы, выберите в меню Вид Internet Explorer пункт Вид кодировки. В Internet наиболее используемы следующие кодировки русского алфавита КОИ8-Р и Win1251.
  - definition: Контекстное меню 
    description: список возможных действий, который появляется при нажатии на объект правой кнопкой “мыши”. Для каждого объекта список свой.
  - definition: Контент — (Content) — содержание. 
    description: Под данным термином чаще всего понимается содержательное наполнение электронных ресурсов, например, web-сайтов.
  - definition: Куки (Cookies) 
    description: элемент данных, которыми web-сервер помечает конкретный браузер при его посещении. При следующем визите сервер уже “узнает” пользователя и может предложить ему информацию с учетом заявленных прежде пристрастий или, наоборот, не показывать клиенту те данные (например, рекламный баннер), которые он уже видел. Cookies не способны читать диск  компьютера пользователя. Некоторые их значения хранятся только в течение одного сеанса работы с сервером и удаляются после закрытия браузера. Другие записываются в файл и хранятся на жестком диске в специальных директориях.
  - definition: Кэш – (Cache — «тайный запас»)
    description: системная папка, в которую компьютер записывает все документы, полученные пользователем из Сети. При запросе документа вторично, показывается содержимое кэша. Наиболее эффективно кэширование, производимое прокси-сервером, который хранит документы, полученные из Интернет всеми сотрудниками организации. Обращение к кэшу в случае повторного запроса одного и того же документа позволяет не только снизить трафик, но и увеличивает скорость предоставления данных клиенту. Единственным недостатком кэширования является возможность получения старой версии документа в случае, если документ на удаленном сервере изменился, а кэш еще содержит старую версию. Прокси-сервер использует весьма сложный алгоритм определения степени устаревания документов, поэтому в большинстве случаев пользователь все же получает самую свежую версию документа. См. также Прокси-сервер.
  - definition: Маршрутизатор (Router)
    description: устройство, обеспечивающее оптимальную передачу коммутационных пакетов от сервера к серверу в конечный пункт назначения. Путешествуя от клиента до сервера и обратно, данные проходят через множество маршрутизаторов. Каждый из них просматривает заголовок пакета и определяет его оптимальный путь  и осуществляет его пересылку. Таким образом, маршрутизаторы выполняют в Интернет роль регулировщиков движения потоков данных.
  - definition: "Машина поисковая (Search engine) синонимы: поисковая система, поисковый сервер, “искалка”)"
    description: "инструмент для поиска информации в Интернет. Поисковые машины состоят из двух основных частей: программы-робота и индексного файла (базы данных). Робот сканирует сайты Интернет, выгружая web-страницы на базовый компьютер, где производится их индексирование. Учитываются не только тексты, но и иллюстрации, а также аудио- и видеофайлы. Пользователь, вводя состоящий из ключевых слов запрос, обращается к индексному файлу и получает в ответ перечень страниц, содержащих искомые термины. По территориальному охвату поисковые машины различаются на глобальные и локальные (национальные или отраслевые)."
  - definition: Мегабайт
    description: единица измерения количества информации, равная 1024 килобайтам. См. также [Килобайт](#Килобайт).
  - definition: Портал — (Portal) 
    description: "Интернет-сайт, предоставляющий максимально широкий спектр услуг, соответствующих потребностям среднестатистического пользователя Сети. В перечень предоставляемых сервисов, как правило, входят поиск информации, бесплатная электронная почта, новостная лента, прогноз погоды, сведения о курсах валют, перечень ссылок на сетевые ресурсы и др. В большинстве случаев у порталов есть также значительное собственное содержательное наполнение. Цель порталов – в создании места в Сети, с которого большое число пользователей регулярно начинает свою работу в Интернет и которые поэтому служат привлекательным местом для размещения рекламы. Порталами могут считаться сайты, имеющие стабильно высокую посещаемость. Большинство порталов сформировано вокруг поисковых машин и справочников Интернет-ресурсов. Помимо универсальных порталов, рассчитанных на всех пользователей без ограничения, существуют отраслевые (тематические) порталы, четко ориентированные на потребности определенной группы пользователей. Примеры: Yahoo!, Яндекс, КМ.RU, AUTO.RU."
  - definition: Посещаемость
    description: количество посетителей web-сайта за определенную единицу времени. Является ключевой характеристикой при определении рейтинга сайта для участия в баннерных сетях и иных проектах по продвижению сайта. До настоящего времени единых подходов измерения посещаемости еще не выработано. Для оценки числа «уникальных посетителей» обычно используется анализ IP-адресов или функция Cookie. См. также [Трафик](#Трафик (англ. — Traffic)).
  - definition: Почтовый адрес
    description: "идентификатор почтового ящика пользователя. Образуется из имени пользователя и доменного имени почтового сервера, разделенных символом @ (коммерческая “эт”). Например: stepanov@shpl.ru, ivanov@inbox.ru, info@inion.ru. В интранет-сетях организаций регистрация почтового адреса выполняется системным администратором, на бесплатных почтовых серверах — самими пользователями."
  - definition: Почтовый сервер
    description: сервер, обеспечивающий прием-передачу и маршрутизацию персональных электронных писем пользователей. Организация почтового сервера требует установки на компьютер соответствующего программного обеспечения, например, Mdaemon. Электронная почта является основным средством общения в Интернет.
  - definition: Провайдер
    description: см. ISP.
  - definition: Прокси-сервер
    description: "(от англ. Proxy — право действия от имени) — промежуточный web-сервер, используемый как посредник между браузером и конечным web-сервером. Прокси-сервер выполняет две основные функции: экономия объема трафика и увеличение скорости доступа к данным за счет кэширования данных на своем локальном диске и обеспечение защиты локальной сети корпорации, например, библиотеки. Использование прокси-сервера способно также привести к экономии IP-адресов, поскольку в этом случае необходим всего лишь один публичный IP-адрес. См. также Кэш."
  - definition: Рубрикатор
    description: см. Справочник.
  - definition: Рунет
    description: российский сегмент Сети. Включает сайты, физически хостирующиеся на территории России, а также русскоязычные и содержательно относящиеся к России зарубежные сайты.
  - definition: Сайт (Site)
    description: совокупность логически связанных web-страниц, размещенных, как правило, на одном компьютере.
  - definition: Сервер
    description: компьютер, который предоставляет свои ресурсы другим компьютерам сети, либо программа, которая обслуживает запросы на доступ к ресурсам своего компьютера.
  - definition: Спам
    description: см.Spam.
  - definition: "Справочник (Web-directory, синонимы: Директория, Каталог, Рубрикатор)"
    description: "систематизированный перечень Интернет-ресурсов, имеющий иерархическую структуру и, фактически, представляющий собой систематический каталог Интернет-ресурсов. Объектом описания являются в большинстве случаев целые сайты или их большие разделы. Описания ресурсов включают название сайта, его адрес (URL) и аннотацию. Работа по классификации и аннотированию ресурсов производится вручную редакторами разделов. Каталоги делятся на универсальные и специализированные (отраслевые), а также на глобальные и национальные (региональные). С помощью справочников выполняется поиск ресурсов (сайтов), определенной тематики путем перехода от более общих его разделов, к более частным. Пример глобального справочника универсального характера: Yahoo!."
  - definition: Трафик (англ. — Traffic)
    description: поток (объем) информации, прошедший через канал связи или объем переданной/посланной информации. Измеряется в мегабайтах. Иногда в понятие трафик вкладывается число посещений web-сайта (или его конкретной страницы) за определенный промежуток времени. См. также Посещаемость.
  - definition: "Тэг — (Tag, синоним: метка)"
    description: "команда языка разметки гипертекста. Большинство тэгов заключенно в угловые скобки и употребляется в парах, то есть имеют открывающую и закрывающую метку, которые обозначают, соответственно, начало и конец области действия: например ,"
  - definition: Хостинг (Hosting, Web-hosting, Collocation, синоним — web-хостинг)
    description: размещение web-сайта на внешнем сервере, в отличие от размещения на собственном компьютере, физически расположенном внутри организации (например, библиотеки).
  - definition: Электронная почта (E-mail)
    description: приложение Интернет, позволяющее обмениваться сообщениями в электронной форме с помощью компьютерных сетей. Наиболее распространенный способ общения в Интернет. В настоящее время по электронной почте можно пересылать не только текст, но и все другие виды данных приложениями к письмам. Сами письма ныне в состоянии поддерживать все операции со шрифтами, включать фон, таблицы и иллюстрации.
  - definition:
    description:



      # - требования к Дизайну Сайта;
# - содержание Сайта;
# - технологические требования;
# - требования к системе администрирования;
# - Информационные материалы, документы и прочие сведения,  необходимые Исполнителю для надлежащего исполнения обязательств по  настоящему Договору, включая объем такой информации и сведений,  порядок и срок их предоставления Клиентом;
# - этапы работы и сроки;
# - иные данные, которые Стороны сочтут необходимым указать.